<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UIU Question Bank</title>
    <link href="css/all.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <div class="menuBar" id="menuBarDiv">
        <a onclick="history.back()"><div class="icon rippleButton">
            <i class="fas fa-arrow-left"></i>
        </div></a>
        <div class="text">
            <div class="title" id="titleDiv"></div>
            <div class="semiTitle" id="semiTitleDiv"></div>
        </div>
    </div>
    <div class="content">
        <div class="contentBox" id="courseInfoBox">
            <div class="courseInfoBox">
                <div class="title" id="courseTitle"></div>
                <div class="semiTitle" id="courseCode"></div>
            </div>
        </div>
        <div class="contentBox">
            <div class="mainTitle">Mid-Term Questions</div>
                <div class="questionBoxContainer" id="questionBoxContainer">

                </div>
        </div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/mid.js"></script>
</body>
</html>

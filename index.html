<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UIU Question Bank</title>
    <link href="css/all.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <div class="menuBar">
        <div class="icon rippleButton">
            <i class="fas fa-bars"></i>
        </div>
        <div class="text">
            <div class="title">UIU Question Bank</div>
        </div>
    </div>
    <div class="content">
        <div class="contentBox">
            <a href="courses.html">
                <div class="seeMore rippleButtonBlack">
                    <div class="text">All Courses</div>
                    <div class="icon"><i class="fas fa-arrow-right"></i></div>
                </div>
            </a>
            <div class="mainTitle">Courses</div>
            <div class="searchBox rippleButtonBlack">
                <div class="icon"><i class="fas fa-search"></i></div>
                <input type="text" placeholder="Search Course" id="searchCourse"/> 
            </div>
            <div class="courseBoxContainer" id="courseBoxContainer">
                
            </div>
        </div>
        
        <a href="trimesters.html">
            <div class="trimesterButton rippleButton">
                <div class="text">
                    See Trimester-Wise
                </div>
                <div class="icon">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </div>
        </a>
    </div>
    <script src="js/data.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
